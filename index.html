        <!-- placeholder for where the chatbox is going to be rendered -->
        <div id="chat"></div>
        
        <script>
          // CONVERSATION FUNCTIONS HOWTO: SEE LINE 85
          // this is the most basic conversation JSON.
          var convo = {
            "ice": {	// default conversation block for the bot to start, this key is required.
              "says": [ // you can have array of text bubbles here
                "Hello :-)",
                "Megan here.",
                "I design and code bots for the web.",
                "Are you a robot or an alien?"
              ],
              "reply": [ // this is an array of possible answers that user can pick. 3 or less options recommended.
                {
                  "question": "Robot",	// this is the text label for one of the options
                  "answer": "bananaFunction",	// this is the reference for next block in this conversation (see below)
                },
                {
                  "question": "Alien", // users can see this text and click it
                  "answer": "ice-cream", // it will take them to the next conversation block
                }
              ]
            },
            "ice-cream": {	// this is another conversation block, to which the chat bot can be sent (see above ^^)
              "says": [ // you can have array of text bubbles here
                "ðŸ‘½ http://www.github.com/meganmcgeee",
                // "href": "dev.html"
              ],
              "reply": [ // this is an array of possible answers that user can pick. 3 or less options recommended.
                {
                  "question": "Start Over",	// this is the text label for one of the options
                  "answer": "ice",	// you can sent the user back to the original (first) conversation block
                },
              ]
            }
          }
          // set up the chatbot script
          var startChat = new Bubbles(
            document.getElementById('chat'), 	// attach chatbot to placeholder above ^^
            "startChat"										// you need to pass the name of the constructor variable that evokes Bubble function here
          );
          // pass JSON to your function and you're done!
          startChat.talk(convo);
          // this function is called when user asks for banana
          bananaFunction = function () {
            alert("ðŸ¤–");
            startChat.talk(convo, "ice"); // the conversation can be easily restarted from here.
          }
        </script>
